<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="seccionPrincipal">
        <div class="alert alert-dark resultado" role="alert" id="idResultado">
            
        </div>
        <div class="d-flex w-100">
            <button class="w-100 m-1" onclick="escribir7()">7</button>
            <button class="w-100 m-1" onclick="escribir8()">8</button>
            <button class="w-100 m-1" onclick="escribir9()">9</button>
            <button class="w-100 m-1" onclick="dividir()">/</button>
        </div>
        <div class="d-flex">
            <button class="w-100 m-1" onclick="escribir4()">4</button>
            <button class="w-100 m-1" onclick="escribir5()">5</button>
            <button class="w-100 m-1" onclick="escribir6()">6</button>
            <button class="w-100 m-1" onclick="multiplicar()">X</button>
        </div>
        <div class="d-flex">
            <button class="w-100 m-1" onclick="escribir1()">1</button>
            <button class="w-100 m-1" onclick="escribir2()">2</button>
            <button class="w-100 m-1" onclick="escribir3()">3</button>
            <button class="w-100 m-1" onclick="restar()">-</button>
        </div>
        <div class="d-flex">
            <button class="w-100 m-1" onclick="escribir0()">0</button>
            <button class="w-100 m-1" onclick="reset()">C</button>
            <button class="w-100 m-1" onclick="sumar()">+</button>
            <button class="w-100 m-1" onclick="igual()">=</button>
        </div>
    </section>
    

    <!-- scripts -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
